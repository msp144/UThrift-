name: uthrift
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  url_launcher: ^5.7.10
  firebase_core: ^0.5.2+1
  firebase_storage: ^5.1.0
  image_picker: ^0.6.7+14
  image_cropper: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/HOMESCREEN_square.jpg
    - images/Copy of COLOREDLOGOScopy-06.png
    - images/homepage.jpg
    - images/white_circle_logo.jpg
    - images/category_background.jpg
    - images/hanger_circle_icon.png
    - images/accessory_circle_icon.png
    - images/books_circle_icon.png
    - images/shoes_circle_icon.png
    - images/home_decor_circle_icon.png
    - images/other.png
    - images/other_circle_icon.png
    - images/search_icon.png
    - images/chat_icon.png
    - images/upload_icon.png
    - images/profile_icon.png
    - images/qanda_icon.png
    - images/profilepic.jpg
    - images/profilepic2.jpg
    - images/rectangular_orange_logo.jpg
    - images/upload_background.jpg
    - images/qanda.jpg


  fonts:
    - family: SignPainter
      fonts:
        - asset: fonts/SignPainter.ttc

    - family: GarineSecond
      fonts:
        - asset: fonts/GarineSecond.otf


